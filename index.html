<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center;margin: 5em 0 2em 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <nav class="navbar">
    <img src="assets/images/logo.svg" alt="">
    <div class="menu-toggle">
      <img class="burger" src="assets/images/icon-hamburger.svg" alt="">
      <img class="close" src="assets/images/icon-close.svg" alt="">
    </div>
    <div class="menu">
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <span class="circle"></span>
      <a href="#">Login</a>
    </div>
  </nav>
  <div class="hero">
    <section class="section-left">
      <div class="top">
        <h4 class="new">New</h4>
        <p>Monograph Dashboard</p>
      </div>
      <div class="middle">
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="bottom">
        <button class="btn-cta">Schedule a demo</button>
        <p>to see a preview</p>
      </div>
    </section>
    <section class="section-right">
      <img src="assets/images/illustration-devices.svg" alt="">
    </section>
  </div>
    
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/trainzCoder/">TrainzCoder</a>.
    </p>
  </footer>
  <script src="assets/js/app.js"></script>
</body>
</html>
